name: Build Android APK

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type to produce'
        required: true
        default: 'both'
        type: choice
        options:
          - debug
          - release
          - both
      app_env:
        description: 'App environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - preview
          - production

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - build_type: debug
            gradle_task: assembleDebug
            apk_path: android/app/build/outputs/apk/debug/app-debug.apk
            artifact_name: app-debug
          - build_type: release
            gradle_task: assembleRelease
            apk_path: android/app/build/outputs/apk/release/app-release.apk
            artifact_name: app-release

    # Skip release builds on push events (only run on workflow_dispatch with release selected)
    # Skip debug builds on workflow_dispatch if only release is selected
    if: |
      (github.event_name != 'workflow_dispatch') ||
      (github.event.inputs.build_type == 'both') ||
      (github.event.inputs.build_type == matrix.build_type)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run typecheck
        run: yarn typecheck

      - name: Determine APP_ENV
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "APP_ENV=${{ github.event.inputs.app_env }}" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.build_type }}" == "release" ]; then
            echo "APP_ENV=production" >> $GITHUB_OUTPUT
          else
            echo "APP_ENV=development" >> $GITHUB_OUTPUT
          fi

      - name: Generate native Android project
        run: npx expo prebuild --platform android --no-install
        env:
          APP_ENV: ${{ steps.env.outputs.APP_ENV }}

      - name: Decode keystore (release only)
        if: matrix.build_type == 'release' && env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Build APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew ${{ matrix.gradle_task }} --no-daemon
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.apk_path }}
          retention-days: 14

  # Summary job that runs after all builds
  summary:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## Android Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Build Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Debug | ${{ needs.build.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Release | ${{ needs.build.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
