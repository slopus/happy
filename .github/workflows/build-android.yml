name: Build Android APK

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type to produce'
        required: true
        default: 'both'
        type: choice
        options:
          - debug
          - release
          - both
      app_env:
        description: 'App environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - preview
          - production

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build-debug:
    runs-on: ubuntu-latest
    # Run on push/PR events, or workflow_dispatch with debug or both selected
    if: |
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.build_type == 'debug' ||
      github.event.inputs.build_type == 'both'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h /

          # Remove Docker data
          sudo docker system prune -af --volumes || true

          # Remove pre-installed software we don't need
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/.ghcup

          echo "=== Disk space after cleanup ==="
          df -h /

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run typecheck
        run: yarn typecheck

      - name: Determine APP_ENV
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "APP_ENV=${{ github.event.inputs.app_env }}" >> $GITHUB_OUTPUT
          else
            echo "APP_ENV=development" >> $GITHUB_OUTPUT
          fi

      - name: Cache Expo prebuild
        uses: actions/cache@v4
        with:
          path: android
          key: prebuild-android-${{ steps.env.outputs.APP_ENV }}-${{ hashFiles('app.config.js', 'package.json', 'yarn.lock', 'plugins/**') }}

      - name: Generate native Android project
        run: npx expo prebuild --platform android --no-install
        env:
          APP_ENV: ${{ steps.env.outputs.APP_ENV }}

      - name: Build Debug APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon --parallel --build-cache
        env:
          GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

  build-release:
    runs-on: ubuntu-latest
    # Run on workflow_dispatch with release or both selected
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'both')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h /

          # Remove Docker data
          sudo docker system prune -af --volumes || true

          # Remove pre-installed software we don't need
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/.ghcup

          echo "=== Disk space after cleanup ==="
          df -h /

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run typecheck
        run: yarn typecheck

      - name: Cache Expo prebuild
        uses: actions/cache@v4
        with:
          path: android
          key: prebuild-android-${{ github.event.inputs.app_env }}-${{ hashFiles('app.config.js', 'package.json', 'yarn.lock', 'plugins/**') }}

      - name: Generate native Android project
        run: npx expo prebuild --platform android --no-install
        env:
          APP_ENV: ${{ github.event.inputs.app_env }}

      - name: Decode keystore
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Build Release APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon --parallel --build-cache
        env:
          GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 14
